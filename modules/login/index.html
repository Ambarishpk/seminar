<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="favicon" href="../../assets/image/saraicon.ico" type="image/x-icon">
    <title>SeminarHallBooking</title>
    <script src="./init.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row mt-md-1 shadow">
            <div class="col-md-8 col-sm-12 offset-sm-0 offset-md-2 p-md-2 p-sm-0 text-center" >
                <img src="../../assets/image/saralogo.png" id="saraLogo" alt="Saranathan" class="rounded-circle"  >
                <h3 style="display:inline-block;" id="heading" class="text-primary pl-md-2 pl-sm-1">SARANATHAN COLLEGE OF ENGINEERING</h3>
                <p class="text-success text-center" id="subheading">SEMINAR HALL BOOKING</p>
            </div>
        </div>
        <div class="row mt-md-5 mt-sm-4">
            <div class=" bg-white shadow rounded col-sm-8 offset-sm-3 col-md-4 offset-md-4 mt-4">
                <div class="row">
                    <div class="col text-center pt-3">
                        <h4 class="text-primary "> <i class="fas fa-lock text-primary"></i> Login</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr class="">
                    </div>
                </div>
                <div class="row">
                    <div class="col pl-4 pr-4 pt-3">
                        <input type="text" name="staffid" id="staffid" class="form-control input-sm" placeholder="User Id">
                    </div>
                </div>
                <div class="row">
                        <div class="col p-4">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                        </div>
                    </div>
                    
                <div class="row">
                        <div class="col p-2 mb-3 text-center">
                            <input type="button" value="Login" id="validate" onClick="grabValues();" class="btn btn-outline-primary">
                        </div>
                    </div>
            </div>
        </div>
    </div>


<!-- modal for notification -->


<div class="modal fade" id="notifyModal" data-backdrop="static" data-keyboard="false"  tabindex="-1" role="dialog" aria-labelledby="notificationModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-body" id="notifyContent">

        </div>
        <div class="modal-footer" style="display:none;" id="notifyCloseButton">
            <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>


<!-- modal for notification -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./core.js" type="text/javascript"></script>
</body>
</html>
