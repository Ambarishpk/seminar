<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="favicon" href="../../assets/image/saraicon.ico" type="image/x-icon">
    <title>SeminarHallBooking</title>

</head>
<style>
      * {
        margin: 0;
        padding: 0;
        vertical-align: baseline;
        outline: 0;
      }

      #labelsem {
        position: absolute;
        padding-top: 5px;
        padding-left: 5px;
      }
    </style>
<body>

    <nav class="navbar navbar-expand-lg  fixed-top shadow" style="width:100%; background-color: #f3f3f3;" >
        <a class="navbar-brand text-center p-0 font-weight-bold" href="http://localhost/seminar/">
            <img src="../../assets/image/saralogo.png" class="rounded-circle" width="40" height="40" alt="">
            <span class="text-primary" style="text-transform: uppercase;">Saranathan College Of Engineering</span><r>
        </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav pl-1 ">
          <a class="nav-link hoverable rounded" href="../../modules/profile/">Back <span class="sr-only">(current)</span></a>
          <!-- <a class="nav-item nav-link dropdown-item hoverable rounded ml-3" href="#">Pricing</a> -->
        </div>
    </div>
    </nav>
    <div class="row mt-md-5 mt-sm-4">
        <div class=" bg-white shadow rounded col-sm-8 offset-sm-3 col-md-4 offset-md-4 mt-4">
            <div class="row">
                <div class="col text-center pt-3">
                    <h4 class="text-primary">Add Journals</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr class="">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="text" name="author" id="author" class="form-control input-sm" placeholder="Author Name">
                </div>
            </div>
            <div class="row">
                
                    <div class="col p-4">
                        <select class="form-control input-sm" id="dept">
                            <option>Choose...</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="ICE">ICE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">MECH</option>
                            <option value="IT">IT</option>

                        </select>
                    </div>
            </div>
            <div class="row">
                
                    <div class="col p-4">
                        <input type="text" name="title" id="title" class="form-control input-sm" placeholder="Title of Journals">
                    </div>
            </div>    
            <div class="row">
                
                <div class="col p-4">
                    <input type="text" name="jname" id="jname" class="form-control input-sm" placeholder="Journal Name">
                </div>
            </div>
            <div class="row">
                
                <div class="col p-4">
                    <input type="text" name="mon" id="month" class="form-control input-sm" placeholder="Publish Month">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="number" name="year" id="year" class="form-control input-sm" placeholder="Publish Year">
                </div>
            </div> 
            <div class="row">
                <div class="col p-4">
                    <input type="text" name="vol" id="vol" class="form-control input-sm" placeholder="Volume">
                </div>
            </div>           
            <div class="row">
                <div class="col p-4">
                    <input type="text" name="issue" id="issue" class="form-control input-sm" placeholder="Issue">
                </div>
            </div>  
            <div class="row">
                    <div class="col p-4">
                        <input type="number" name="pages" id="pages" class="form-control input-sm" placeholder="Pages">
                    </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="text" name="jtype" id="jtype" class="form-control input-sm" placeholder="Journal Type">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="text" name="jurl" id="jurl" class="form-control input-sm" placeholder="Journal URL">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="text" name="ptype" id="ptype" class="form-control input-sm" placeholder="Publish Type">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="number" name="ayear" id="ayear" class="form-control input-sm" placeholder="Academic Year">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="number" name="remarks" id="remarks" class="form-control input-sm" placeholder="Remarks">
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <input type="number" name="dis" id="dis" class="form-control input-sm" placeholder="Disporder">
                </div>
            </div>
            <div class="row">
                    <div class="col p-2 mb-3 text-center">
                        <input type="button" value="Add" id="validate" onClick="grabValue();" class="btn btn-outline-primary">
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
